<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-8 cl-sm-offset-2 col-md-8 col-md-offset-2">
      <h2>Cambiar contrase単a</h2>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8 cl-sm-offset-2 col-md-8 col-md-offset-2">
        <form class="form" name="form" ng-submit="changePassword(form)" novalidate>

          <div class="form-group">
            <input type="password" name="password" class="form-control field-button" placeholder="Contrase単a actual" ng-model="user.oldPassword" mongoose-error/>
            <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ errors.other }}
            </p>
          </div>

          <div class="form-group">
            <input type="password" name="newPassword" class="form-control field-button" placeholder="Nueva contrase単a" ng-model="user.newPassword" ng-minlength="6" required/>
            <p class="help-block" ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
              La contrase単a debe tener al menos 6 caracteres.
            </p>
          </div>

          <p class="help-block"> {{ message }} </p>

          <button class="btn btn-lg btn-primary btn-entrar" type="submit">Guardar cambios</button>
        </form>
      </div>
  </div>
</div>
